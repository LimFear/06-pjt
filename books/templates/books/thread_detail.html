{% extends 'base.html' %}
{% block content %}
<h2>{{ thread.title }}</h2>

<section class="card" style="margin-bottom:16px;">
  <div class="card-body">
    <p><strong>독서일:</strong> {{ thread.read_date }}</p>
    <p style="white-space: pre-line;">{{ thread.content }}</p>
  </div>
</section>

<div class="actions" style="display:flex; gap:8px; align-items:center;">
  <a class="btn btn-outline" href="{% url 'books:thread_update' thread.pk %}">게시글 수정</a>
  <a class="btn btn-outline" href="{% url 'books:detail' thread.book.pk %}">도서 상세</a>
  <form method="post" action="{% url 'books:thread_delete' thread.pk %}" style="margin:0;">
    {% csrf_token %}
    <button class="btn btn-danger">게시글 삭제</button>
  </form>
</div>
{% endblock %}
